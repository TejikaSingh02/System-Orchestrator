<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build Orchestrator Dashboard</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root {
            --bg-color: #0d1117;
            --text-color: #c9d1d9;
            --card-bg: #161b22;
            --border-color: #30363d;
            --accent: #58a6ff;
            --success: #238636;
            --error: #da3633;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 20px;
            margin-bottom: 20px;
        }

        h1 { margin: 0; font-size: 24px; color: var(--accent); }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
        }

        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 15px;
        }

        h2 { margin-top: 0; font-size: 18px; border-bottom: 1px solid var(--border-color); padding-bottom: 10px; }

        .build-list { list-style: none; padding: 0; max-height: 400px; overflow-y: auto; }
        .build-item {
            padding: 10px;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            display: flex;
            justify-content: space-between;
        }
        .build-item:hover { background-color: #21262d; }
        .build-item.active { border-left: 3px solid var(--accent); background-color: #21262d; }

        .status { padding: 2px 8px; border-radius: 12px; font-size: 12px; font-weight: bold; }
        .status.running { background-color: #1f6feb; color: white; }
        .status.success { background-color: var(--success); color: white; }
        .status.failed { background-color: var(--error); color: white; }
        .status.pending { background-color: #6e7681; color: white; }

        #logs {
            background-color: #000;
            color: #ccc;
            font-family: 'Courier New', Courier, monospace;
            padding: 15px;
            height: 500px;
            overflow-y: auto;
            border-radius: 6px;
            white-space: pre-wrap;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Build Orchestrator</h1>
            <button onclick="triggerSampleBuild()" style="padding: 8px 16px; background: var(--success); border: none; color: white; cursor: pointer; border-radius: 4px;">Trigger Sample Build</button>
        </header>

        <div class="dashboard-grid">
            <!-- Sidebar: Recent Builds -->
            <div class="card">
                <h2>Recent Builds</h2>
                <ul id="buildList" class="build-list">
                    <!-- Builds will leverage here -->
                    <li style="padding:10px; color: #8b949e;">Loading...</li>
                </ul>
            </div>

            <!-- Main: Logs -->
            <div class="card">
                <h2 id="logHeader">Live Logs <span id="currentStatus" class="status pending">Waiting</span></h2>
                <div id="logs">// Select a build to view logs...</div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
